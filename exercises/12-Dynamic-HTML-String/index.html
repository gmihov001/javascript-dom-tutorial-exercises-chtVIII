<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let d = new Date();
			let current_year = d.getFullYear();
			let mystring = `<p>Hello!</p> <strong>My friend, we are in the year ${current_year}</strong>`;
			document.write(mystring);
		</script>
	</body>
</html>
